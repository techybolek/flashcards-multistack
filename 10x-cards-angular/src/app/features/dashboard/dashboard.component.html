<div class="space-y-4">
  <div class="flex items-center justify-between">
    <h1 class="text-3xl font-bold">Dashboard</h1>
    <a routerLink="/generate">
      <app-button>New Generation</app-button>
    </a>
  </div>

  <ng-container *ngIf="generations$ | async as generations; else loading">
    <app-generations-table [generations]="generations"></app-generations-table>
  </ng-container>

  <ng-template #loading>
    <p>Loading generations...</p>
  </ng-template>
</div>
