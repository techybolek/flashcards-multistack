<div class="max-w-6xl mx-auto">
  <div class="flex justify-between items-center mb-8">
    <div>
      <h1 class="text-3xl font-bold">Dashboard</h1>
      <p class="text-muted-foreground">Welcome back, {{ user?.email }}</p>
    </div>
    <app-button variant="outline" (click)="handleLogout()">
      Logout
    </app-button>
  </div>

  <div *ngIf="error" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-md">
    <p class="text-red-700">{{ error }}</p>
    <app-button 
      variant="outline" 
      size="sm" 
      (click)="dismissError()"
      class="mt-2"
    >
      Dismiss
    </app-button>
  </div>

  <app-generations-table (error)="handleError($event)"></app-generations-table>
</div>
