<div class="space-y-8">
  <div class="flex items-center justify-between space-y-2">
    <div>
      <h2 class="text-2xl font-bold tracking-tight">Dashboard</h2>
      <p class="text-muted-foreground">
        Here's a list of your recent content generations.
      </p>
    </div>
    <div class="flex items-center space-x-2">
      <app-button routerLink="/generate">Generate New</app-button>
    </div>
  </div>

  <div *ngIf="error" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-md">
    <p class="text-red-700">{{ error }}</p>
    <app-button 
      variant="outline" 
      size="sm" 
      (click)="dismissError()"
      class="mt-2"
    >
      Dismiss
    </app-button>
  </div>

  <app-generations-table (error)="handleError($event)"></app-generations-table>
</div>
