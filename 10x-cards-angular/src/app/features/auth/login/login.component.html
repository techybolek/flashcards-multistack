<div class="flex items-center justify-center min-h-[60vh]">
  <div class="w-full max-w-md space-y-6">
    <div class="text-center">
      <h1 class="text-2xl font-bold">Sign in to your account</h1>
      <p class="text-muted-foreground">Enter your credentials to access your account</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="space-y-2">
        <app-label for="email">Email</app-label>
        <app-input
          id="email"
          type="email"
          placeholder="Enter your email"
          formControlName="email"
          class="w-full"
        ></app-input>
        <p *ngIf="email?.errors?.['required'] && email?.touched" class="text-sm text-destructive">
          Email is required
        </p>
        <p *ngIf="email?.errors?.['email'] && email?.touched" class="text-sm text-destructive">
          Invalid email address
        </p>
      </div>
      
      <div class="space-y-2">
        <app-label for="password">Password</app-label>
        <app-input
          id="password"
          type="password"
          placeholder="Enter your password"
          formControlName="password"
          class="w-full"
        ></app-input>
        <p *ngIf="password?.errors?.['required'] && password?.touched" class="text-sm text-destructive">
          Password is required
        </p>
        <p *ngIf="errorMessage" class="text-sm text-destructive">{{ errorMessage }}</p>
      </div>

      <div class="flex items-center justify-between">
        <a routerLink="/auth/recover" class="text-sm text-primary hover:underline">
          Forgot your password?
        </a>
        <a routerLink="/auth/register" class="text-sm text-primary hover:underline">
          Don't have an account?
        </a>
      </div>

      <app-button type="submit" class="w-full" [disabled]="isLoading">
        {{ isLoading ? 'Signing in...' : 'Sign in' }}
      </app-button>
    </form>
    
    <div class="text-center">
      <a routerLink="/" class="text-sm text-muted-foreground hover:text-primary">
        ‚Üê Back to home
      </a>
    </div>
  </div>
</div>
