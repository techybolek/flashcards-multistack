<div class="container flex items-center justify-center py-12">
  <div class="w-full max-w-md">
    <app-card class="p-6">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold">Sign in to your account</h1>
        <p class="text-muted-foreground">Enter your credentials to access your account</p>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="space-y-2">
          <app-label for="email">Email</app-label>
          <app-input
            id="email"
            type="email"
            placeholder="Enter your email"
            formControlName="email"
            class="w-full"
          ></app-input>
          <p *ngIf="email?.errors?.['required'] && email?.touched" class="text-sm text-destructive">
            Email is required
          </p>
          <p *ngIf="email?.errors?.['email'] && email?.touched" class="text-sm text-destructive">
            Invalid email address
          </p>
        </div>
        
        <div class="space-y-2">
          <app-label for="password">Password</app-label>
          <app-input
            id="password"
            type="password"
            placeholder="Enter your password"
            formControlName="password"
            class="w-full"
          ></app-input>
          <p *ngIf="password?.errors?.['required'] && password?.touched" class="text-sm text-destructive">
            Password is required
          </p>
        </div>

        <p *ngIf="errorMessage" class="text-sm text-destructive text-center">{{ errorMessage }}</p>

        <app-button type="submit" class="w-full" [disabled]="isLoading">
          {{ isLoading ? 'Signing in...' : 'Sign in' }}
        </app-button>
      </form>
      
      <div class="mt-6 text-center text-sm">
        <a routerLink="/auth/recover" class="text-primary hover:underline">
          Forgot your password?
        </a>
      </div>
      <div class="mt-2 text-center text-sm">
        Don't have an account?
        <a routerLink="/auth/register" class="text-primary hover:underline">
          Register here
        </a>
      </div>
    </app-card>
  </div>
</div>
