<div class="flex items-center justify-center min-h-[60vh]">
  <div class="w-full max-w-md space-y-6">
    <div class="text-center">
      <h1 class="text-2xl font-bold">Recover your password</h1>
      <p class="text-muted-foreground">Enter your email address and we'll send you a recovery link</p>
    </div>
    
    <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="space-y-2">
        <app-label for="email">Email</app-label>
        <app-input
          id="email"
          type="email"
          placeholder="Enter your email"
          formControlName="email"
          class="w-full"
        ></app-input>
        <p *ngIf="email?.errors?.['required'] && email?.touched" class="text-sm text-destructive">
          Email is required
        </p>
        <p *ngIf="email?.errors?.['email'] && email?.touched" class="text-sm text-destructive">
          Invalid email address
        </p>
        <p *ngIf="message" class="text-sm text-green-600">{{ message }}</p>
        <p *ngIf="errorMessage" class="text-sm text-destructive">{{ errorMessage }}</p>
      </div>

      <div class="flex items-center justify-center">
        <a routerLink="/auth/login" class="text-sm text-primary hover:underline">
          Remember your password? Sign in
        </a>
      </div>

      <app-button type="submit" class="w-full" [disabled]="isLoading">
        {{ isLoading ? 'Sending...' : 'Send recovery link' }}
      </app-button>
    </form>
    
    <div class="text-center">
      <a routerLink="/" class="text-sm text-muted-foreground hover:text-primary">
        ← Back to home
      </a>
    </div>
  </div>
</div>
