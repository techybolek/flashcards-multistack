<div class="flex items-center justify-center h-full">
  <app-card class="w-full max-w-sm">
    <app-card-header>
      <app-card-title>Recover Password</app-card-title>
      <app-card-description>Enter your email to receive a recovery link.</app-card-description>
    </app-card-header>
    <app-card-content>
      <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()">
        <div class="grid gap-4">
          <div class="grid gap-2">
            <app-label for="email">Email</app-label>
            <app-input id="email" type="email" placeholder="m@example.com" formControlName="email"></app-input>
          </div>
          <app-button type="submit" class="w-full" [disabled]="recoverForm.invalid">Send Recovery Link</app-button>
          <div *ngIf="message" class="text-green-500 text-sm text-center">{{ message }}</div>
        </div>
      </form>
    </app-card-content>
     <app-card-footer class="flex-col">
        <p class="text-sm text-muted-foreground">
            Remember your password?
            <a routerLink="/auth/login" class="underline">Login</a>
        </p>
    </app-card-footer>
  </app-card>
</div>
