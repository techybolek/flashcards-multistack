<header class="bg-background sticky top-0 z-50 w-full border-b">
  <div class="container flex h-16 items-center space-x-4 sm:justify-between sm:space-x-0">
    <a routerLink="/" class="flex items-center space-x-2">
      <span class="font-bold">10x Cards</span>
    </a>
    <div class="flex flex-1 items-center justify-end space-x-4">
      <nav class="flex items-center space-x-1">
        <a
          routerLink="/dashboard"
          class="px-3 py-2 text-sm font-medium text-muted-foreground transition-colors hover:text-primary"
          routerLinkActive="text-primary"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Dashboard
        </a>
        <a
          routerLink="/generate"
          class="px-3 py-2 text-sm font-medium text-muted-foreground transition-colors hover:text-primary"
          routerLinkActive="text-primary"
        >
          Generate
        </a>
        <ng-container *ngIf="(isAuthenticated$ | async); else loggedOut">
          <app-button variant="ghost" (click)="logout()">Logout</app-button>
        </ng-container>
        <ng-template #loggedOut>
          <a
            routerLink="/auth/login"
            class="px-3 py-2 text-sm font-medium text-muted-foreground transition-colors hover:text-primary"
            routerLinkActive="text-primary"
          >
            Login
          </a>
        </ng-template>
      </nav>
    </div>
  </div>
</header>

<main class="container mt-8">
  <router-outlet></router-outlet>
</main>
