<div class="container flex items-center justify-center py-12">
  <div class="w-full max-w-md">
    <app-card class="p-6">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold">Recover your password</h1>
        <p class="text-muted-foreground">Enter your email address and we'll send you a recovery link</p>
      </div>
      
      <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="space-y-2">
          <app-label for="email">Email</app-label>
          <app-input
            id="email"
            type="email"
            placeholder="Enter your email"
            formControlName="email"
            class="w-full"
          ></app-input>
          <p *ngIf="email?.errors?.['required'] && email?.touched" class="text-sm text-destructive">
            Email is required
          </p>
          <p *ngIf="email?.errors?.['email'] && email?.touched" class="text-sm text-destructive">
            Invalid email address
          </p>
        </div>

        <p *ngIf="message" class="text-sm text-center text-green-600">{{ message }}</p>
        <p *ngIf="errorMessage" class="text-sm text-destructive text-center">{{ errorMessage }}</p>

        <app-button type="submit" class="w-full" [disabled]="isLoading">
          {{ isLoading ? 'Sending...' : 'Send recovery link' }}
        </app-button>
      </form>
      
      <div class="mt-6 text-center text-sm">
        Remember your password?
        <a routerLink="/auth/login" class="text-primary hover:underline">
          Sign in
        </a>
      </div>
    </app-card>
  </div>
</div>
